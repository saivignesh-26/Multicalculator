<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒˆ Stylish Multi Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: palegreen;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      display: flex;
      background-color: #8e24aa;
      justify-content: center;
      padding: 10px 0;
    }

    .navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 14px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .navbar button:hover,
    .navbar button.active {
      background-color: #6a1b9a;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      color: #8e24aa;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.number {
      background-color: #e1f5fe;
      color: #0277bd;
      font-weight: bold;
    }

    button.operator {
      background-color: #ffebee;
      color: #c62828;
      font-weight: bold;
    }

    button.control {
      background-color: #ede7f6;
      color: #5e35b1;
      font-weight: bold;
    }

    button.bmi-button {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    button.currency-button {
      background-color: #fff9c4;
      color: #f57f17;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <button onclick="showSection(0)" id="tab0" class="active">ðŸ§® Calculator</button>
    <button onclick="showSection(1)" id="tab1">ðŸ’ª BMI</button>
    <button onclick="showSection(2)" id="tab2">ðŸ’± Currency</button>
  </div>

  <div class="container">
    <h1>ðŸŒˆ Stylish Multi Calculator</h1>

    <!-- Standard Calculator -->
    <section id="calc-section" class="section active">
      <h2>ðŸ§® Standard Calculator</h2>
      <input type="text" id="calcDisplay" disabled>
      <div class="buttons">
        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">Ã—</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendValue('/')">Ã·</button>

        <button class="control" onclick="clearDisplay()">C</button>
      </div>
    </section>

    <!-- BMI Calculator -->
    <section id="bmi-section" class="section">
      <h2>ðŸ’ª BMI Calculator</h2>
      <label for="height">Height (cm):</label>
      <input type="number" id="height">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight">
      <button class="bmi-button" onclick="calculateBMI()">Calculate BMI</button>
      <p id="bmiResult"></p>
    </section>

    <!-- Currency Converter -->
    <section id="currency-section" class="section">
      <h2>ðŸ’± Currency Converter</h2>
      <label for="usdAmount">Amount in USD:</label>
      <input type="number" id="usdAmount">
      <label for="currency">Convert to:</label>
      <select id="currency">
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
      </select>
      <button class="currency-button" onclick="convertCurrency()">Convert</button>
      <p id="currencyResult"></p>
    </section>
  </div>

  <!-- JavaScript -->
  <script>
    const sections = document.querySelectorAll(".section");
    const tabs = document.querySelectorAll(".navbar button");

    function showSection(index) {
      sections.forEach((sec, i) => {
        sec.classList.toggle("active", i === index);
        tabs[i].classList.toggle("active", i === index);
      });
    }

    function appendValue(val) {
      document.getElementById("calcDisplay").value += val;
    }

    function clearDisplay() {
      document.getElementById("calcDisplay").value = "";
    }

    function calculate() {
      try {
        document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
      } catch {
        document.getElementById("calcDisplay").value = "Error";
      }
    }

    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value) / 100;
      const weight = parseFloat(document.getElementById("weight").value);
      const bmi = weight / (height * height);
      if (!isNaN(bmi)) {
        document.getElementById("bmiResult").textContent = `Your BMI is ${bmi.toFixed(2)}`;
      } else {
        document.getElementById("bmiResult").textContent = "Please enter valid height and weight.";
      }
    }

    function convertCurrency() {
      const usd = parseFloat(document.getElementById("usdAmount").value);
      const currency = document.getElementById("currency").value;
      let rate = 0;

      switch (currency) {
        case "INR": rate = 83.2; break;
        case "EUR": rate = 0.91; break;
        case "JPY": rate = 143.6; break;
      }

      if (!isNaN(usd)) {
        const result = usd * rate;
        document.getElementById("currencyResult").textContent = `Converted amount: ${result.toFixed(2)} ${currency}`;
      } else {
        document.getElementById("currencyResult").textContent = "Enter a valid amount.";
      }
    }
  </script>
</body>
</html>
